<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sushi Restaurant based in Palermo, Italy">
    <meta name="keywords" content="sushi palermo, sushi restaurant, sushi, italy">
    <meta name="author" content="Alan Hogarty">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sushi Palermo</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html" aria-label="opens main page">
                <h1>Sushi Palermo</h1>
            </a>
        </div>
        <!-- Navbar -->
        <nav>
            <ul class="navigation">
                <li>
                    <a href="menu.html" aria-label="opens menu page">Menu</a>
                </li>
                <li>
                    <a href="reservations.html" class="active" aria-label="opens reservations page">Reservations</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="opens contact page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main image section -->
    <div class="main-image-section main-image-reservations">
    </div>
    <!-- Main content section -->
    <section class="main-content">
        <!-- Reservations page -->
        <h2 class="menu-header">Book a Table!</h2>
        <hr class="menu-line1">
            <div class="form-image">
                <div class="reservations-page">
                    <form class="book-a-table" method="POST" action="https://formdump.codeinstitute.net/">
                        <label for="fname">First Name</label>
                        <input id="fname" class="text-input" name="first_name" type="text" required>
                        <hr>
                        <label for="lname">Last Name</label>
                        <input id="lname" class="text-input" name="last_name" type="text" required>
                        <hr>
                        <label for="email">Email</label>
                        <input id="email" class="text-input" name="email_address" type="email" required>
                        <hr>
                        <label for="time">Time</label>
                        <input id="time" class="text-input" type="time" name="time">
                        <hr>
                        <label for="date">Date</label>
                        <input id="date" class="text-input" type="date" name="date">
                        <hr>
                        <label for="quantity">How many People</label>
                        <hr>
                        <select id="quantity" class="text-input" name="quantity">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                        </select>
                        <hr>
                        <hr>
                        <input class="book-button" type="submit" value="Let's Eat!">
                    </form>
                </div>
            </div>
    </section>
    <!-- Social media footer links -->
    <footer>
        <div class="footer-container">
            <ul class="social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" aria-label="opens facebook"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" aria-label="opens instagram"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" aria-label="opens twitter"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" aria-label="opens youtube"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- imported font awesome icons -->
    <script src="https://kit.fontawesome.com/52c38bf5c2.js" crossorigin="anonymous"></script>
</body>
</html>
