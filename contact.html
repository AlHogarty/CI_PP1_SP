<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sushi Restaurant based in Palermo, Italy">
    <meta name="keywords" content="sushi palermo, sushi restaurant, sushi, italy">
    <meta name="author" content="Alan Hogarty">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sushi Palermo</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html" aria-label="opens main page">
                <h1>Sushi Palermo</h1>
            </a>
        </div>
        <!-- Navbar -->
        <nav>
            <ul class="navigation">
                <li>
                    <a href="menu.html" aria-label="opens menu page">Menu</a>
                </li>
                <li>
                    <a href="reservations.html" aria-label="opens reservations page">Reservations</a>
                </li>
                <li>
                    <a href="contact.html" class="active" aria-label="opens contact page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main image section -->
    <div class="main-image-section main-image-contact">
    </div>
    <!-- Main content section -->
    <section class="main-content">
        <h2 class="menu-header">Get in Touch!</h2>
        <hr class="menu-line1">
        <!-- Contact page -->
            <div class="contact-page flex-contact">
                <div class="address">
                    <!-- Address section -->
                    <h3 class="menu-headers">Address</h3>
                    <p>Sushi Palermo,<br>Via della Leva 20,<br>90142 Palermo PA,<br>Italy</p>
                </div>
                <!-- Opening times section -->
                <div class="opening-times">
                    <h3 class="menu-headers">Opening Times</h3>
                    <table>
                        <tr>
                            <th>Day</th>
                            <th>Open</th>
                            <th>Close</th>
                        </tr>
                        <tr>
                            <td>Monday</td>
                            <td></td>
                            <td>Closed</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td></td>
                            <td>Closed</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>5pm</td>
                            <td>11pm</td>
                        </tr>
                        <tr>
                            <td>Thursday</td>
                            <td>5pm</td>
                            <td>11pm</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td>5pm</td>
                            <td>2pm</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td>11am</td>
                            <td>2am</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td>11am</td>
                            <td>10pm</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Imported google map -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3137.4535306513008!2d13.37466!3d38.152898!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1319e616b863ff63%3A0x19d0fb5c9e8ae1e6!2sVia%20della%20Leva%2C%2020%2C%2090142%20Palermo%20PA%2C%20Italy!5e0!3m2!1sen!2sie!4v1656252310658!5m2!1sen!2sie" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </section>
    <!-- Social media footer links -->
    <footer>
        <div class="footer-container">
            <ul class="social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" aria-label="opens facebook"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" aria-label="opens instagram"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" aria-label="opens twitter"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" aria-label="opens youtube"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/52c38bf5c2.js" crossorigin="anonymous"></script>
</body>
</html>
