<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sushi Restaurant based in Palermo, Italy">
    <meta name="keywords" content="sushi palermo, sushi restaurant, sushi, italy">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sushi Palermo</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" aria-label="opens main page">
                <h1>Sushi Palermo</h1>
            </a>
        </div>

        <nav>
            <ul class="navigation">
                <li>
                    <a href="menu.html" aria-label="opens menu page">Menu</a>
                </li>
                <li>
                    <a href="reservations.html" aria-label="opens reservations page">Reservations</a>
                </li>
                <li>
                    <a href="contact.html" class="active" aria-label="opens contact page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="main-image-section main-image-contact">
    </section>

    <section class="main-content">
        <div class="contact-container">
           
            <h2 class="menu-header">Get in Touch!</h2>
            <hr class="menu-line1">
            <div class="contact-page">
                <div class="address">
                    <h3 class="menu-headers">Address</h3>
                    <p>Sushi Palermo,<br>Via della Leva 20,<br>90142 Palermo PA,<br>Italy</p>

                </div>
                <div class="opening-times">
                    <h3 class="menu-headers">Opening Times</h3>
                    <table>
                        <tr>
                            <th></th>
                            <th>Open</th>
                            <th>Close</th>
                        </tr>
                        <tr>
                            <td>Mon-Fri</td>
                            <td>17:00</td>
                            <td>23:45</td>
                        </tr>
                        <tr>
                            <td>Weekend</td>
                            <td>11:00</td>
                            <td>23:45</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1178.5876578160817!2d13.373563175726739!3d38.152899804094965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1319e616b863ff63%3A0x19d0fb5c9e8ae1e6!2sVia%20della%20Leva%2C%2020%2C%2090142%20Palermo%20PA%2C%20Italy!5e1!3m2!1sen!2sie!4v1655557531816!5m2!1sen!2sie" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                
            </div>
            
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <ul class="social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" aria-label="opens facebook"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" aria-label="opens instagram"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" aria-label="opens twitter"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" aria-label="opens youtube"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/52c38bf5c2.js" crossorigin="anonymous"></script>
